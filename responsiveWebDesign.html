<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Below line of code makes code responsive to different size devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Design</title>
    <!-- below code links this to css file -->
    <link rel="stylesheet" href="../AmerKorAsian/css/responsiveWebDesign.css">

</head>
<body>
    <section>
        <header>
            <div class="menu">
                <img src="../AmerKorAsian/images/mobileDesign/menu_black_24dp.svg" alt="Menu" width="35">
            </div>
            <img src="../AmerKorAsian/images/mobileDesign/whizzly_logo_design_mascot_tubik.png" alt="Header" width="100%">
        </header>

        <main>
            <div class="buttons">
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/doctor-icon.png" alt="Doctors" width="66%">
                    Find Doctor
                </div>
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/movieClip.png" alt="Doctors" width="66%">
                    Video Clips
                </div>
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/radio.jpg" alt="Doctors" width="66%">
                    Radio News
                </div>
            </div>
            <div class="buttons">
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/tv.png" alt="TV Show" width="66%">
                    TV Show
                </div>
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/e-book.png" alt="eBooks" width="66%">
                    eBooks
                </div>
                <div class="button">
                    <img src="../AmerKorAsian/images/mobileDesign/shopping.png" alt="Shopping" width="66%">
                    Shopping
                </div>
            </div>



            <div class="hospitals">
                <h2>Hospital Availability</h2>
                <div class="hospital">
                    <div class="logo">
                        <img src="../AmerKorAsian/images/mobileDesign/local_pharmacy_black_24dp.svg" alt="" width="100%">
                    </div>
                    <div class="info">
                        <div class="title">Johns Hopkins Hospital</div>
                        <div class="location">Baltimore, USA</div>
                        <div class="beds">Available beds 16,800</div>
                    </div>
                </div>
                <div class="hospital">
                    <div class="logo">
                        <img src="../AmerKorAsian/images/mobileDesign/local_hospital_black_24dp.svg" alt="" width="100%">
                    </div>
                    <div class="info2">
                        <div class="title">Massachusetts General Hospital</div>
                        <div class="location">Boston, USA</div>
                        <div class="beds">Available beds 12,620</div>
                    </div>
                </div>
            </div>




            
        </main>
    </section>
</body>
</html>
