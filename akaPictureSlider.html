<!DOCTYPE html>
<html lang="en">
<head>
    <title>AKA Picture Slider</title>
    <link rel="stylesheet" href="./resources/css/akaPictureSlider.css">
</head>

<body>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="rl" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <div class="slide s1">
                <img src="./resources/images/images4Slider/picStairs.jpg"/>
            </div>
            <div class="slide">
                <img src="./resources/images/images4Slider/picChicagoCanal.jpg"/>
            </div>
            <div class="slide">
                <img src="./resources/images/images4Slider/picChicagoTheatre.jpg"/>
            </div>
            <div class="slide">
                <img src="./resources/images/Fib_Spiral_blue.png">
            </div>
            <div class="slide">
                <img src="./resources/images/images4Slider/pic3.jpg"/>
            </div>
            <div class="slide">
                <img src="./resources/images/ryanPieCurrent.png"/>
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
        </div>


        <!-- Automatic Navigation Start -->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>

        <!-- Manual Navigation Start -->
        <div class="navigation-manual">
            <label for="r1" class="manual-btn"></label>
            <label for="r2" class="manual-btn"></label>
            <label for="r3" class="manual-btn"></label>
            <label for="r4" class="manual-btn"></label>
            <label for="r5" class="manual-btn"></label>
            <label for="r6" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
