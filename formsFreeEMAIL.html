<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AKA email</title>
        <!-- below code links this to css file -->
        <link rel="stylesheet" href="../AmerKorAsian/css/formsFreeEMAIL.css">

    </head>

    <body>

    <!-- email Section BEGIN -->
    <section>
        <div class="container">
            <!-- below weblink created at www.formspree.io -->
            <form action="https://formspree.io/f/xleaarqn" method="Post" id="my-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <!-- Below code is the size of box user will type message. -->
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="status" class="success">Success</div>
    </section>
    <script src="../AmerKorAsian/javascript/formsFreeEMAIL.js"></script>
    <!-- email Section END -->
</body>
</html>
