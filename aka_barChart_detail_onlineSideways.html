<!DOCTYPE html>
<html lang="en">
<head>
<!-- TAB NAME-->
<title>Google Bar Charts Sideways - AKA</title>
<link rel="stylesheet" href="akaBarStyle.css">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['MONTH', 'AKA FUND', 'DIVIDEND #1', 'DIVIDEND #2', 'EQUALLY INVESTED', 'POPULAR FUND', 'VANGUARD', 'AVERAGE'],
          ['12/2022',  2494.56,      1829.75,      1609.61,         2005.47,          6274.86,      1743.81,    2659.68],
          ['01/2023',  2695.84,      1903.66,      1682.61,         2313.04,          7020.27,      1940.81,    2926.04],
          ['02/2023',  2670.83,      1898.72,      1692.94,         2257.43,          6953.03,      1941.98,    2602.49],
          ['03/2023',  2803.12,      1953.51,      1756.74,         2385.93,          6745.63,      2025.06,    2945.00],
          ['04/2023',  2897.41,      2021.05,      1862.28,         2483.03,          7041.76,      2019.46,    3054.17]
        ]);

        var options = {
          chart: {
            title: 'Prior 5 Month-End Balances by Pie',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
